<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daily Quote ‚Äî 3D Animated</title>
  <style>
    :root{
      --card-w: 360px;
      --glass-bg: rgba(255,255,255,0.12);
      --glass-border: rgba(255,255,255,0.18);
      --accent: #50c0f0;
      --text: #f3f6f9;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Segoe UI", Tahoma, system-ui, sans-serif;
      background: linear-gradient(120deg, #0f172a 0%, #071033 50%, #0b2138 100%);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      perspective: 1000px;
    }

    .scene{
      position:absolute;
      inset:0;
      transform-style:preserve-3d;
      pointer-events:none;
    }

    .orb{
      position:absolute;
      width:260px;
      height:260px;
      border-radius:50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.12), rgba(80,192,240,0.06) 40%, rgba(7,16,51,0.0) 70%);
      filter: blur(24px);
      transform: translateZ(-200px);
      mix-blend-mode: screen;
      animation: float1 12s ease-in-out infinite;
      opacity:0.9;
    }
    .orb.b{ width: 420px; height: 420px; left: -10%; top: 10%; animation: float2 20s ease-in-out infinite; transform: translateZ(-400px) rotateY(20deg);}
    .orb.c{ width: 180px; height: 180px; right: -6%; bottom: 8%; animation: float3 16s ease-in-out infinite; transform: translateZ(-120px);}
    .orb.d{ width: 320px; height: 320px; left: 35%; top: -6%; animation: float4 18s ease-in-out infinite; transform: translateZ(-300px);}

    @keyframes float1 {
      0%   { transform: translate3d(-10%, -5%, -200px) rotateZ(0deg) scale(1); }
      50%  { transform: translate3d(6%, 6%, -220px) rotateZ(45deg) scale(1.05); }
      100% { transform: translate3d(-10%, -5%, -200px) rotateZ(0deg) scale(1); }
    }
    @keyframes float2 {
      0%   { transform: translate3d(-18%, -8%, -420px) rotateZ(0deg) scale(1); }
      50%  { transform: translate3d(6%, 12%, -370px) rotateZ(-25deg) scale(1.08); }
      100% { transform: translate3d(-18%, -8%, -420px) rotateZ(0deg) scale(1); }
    }
    @keyframes float3 {
      0%   { transform: translate3d(8%, -6%, -120px) rotateZ(0deg) scale(1); }
      50%  { transform: translate3d(-8%, 10%, -130px) rotateZ(30deg) scale(0.98); }
      100% { transform: translate3d(8%, -6%, -120px) rotateZ(0deg) scale(1); }
    }
    @keyframes float4 {
      0%   { transform: translate3d(30%, -12%, -300px) rotateZ(0deg) scale(1); }
      50%  { transform: translate3d(22%, 14%, -260px) rotateZ(15deg) scale(1.02); }
      100% { transform: translate3d(30%, -12%, -300px) rotateZ(0deg) scale(1); }
    }

    .quote-box {
      width: var(--card-w);
      min-height: 190px;
      padding: 26px;
      border-radius: 18px;
      position: relative;
      z-index: 5;
      backdrop-filter: blur(8px) saturate(120%);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.02);
      color: #eaf6ff;
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      transition: transform 0.45s cubic-bezier(.2,.9,.2,1);
    }

    .quote-box:hover{ transform: translateY(-6px) rotateX(2deg) }

    #quote {
      font-size: 18px;
      line-height:1.5;
      margin-bottom: 10px;
      opacity:1;
      transform-origin:center;
      transition: opacity .35s ease, transform .35s ease;
    }
    #author {
      font-size: 13px;
      color: rgba(235,245,255,0.78);
      margin-bottom:14px;
    }

    .btns{ display:flex; gap:10px; }
    .btn{
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: none;
      padding:8px 12px;
      border-radius:10px;
      cursor:pointer;
      color:var(--text);
      font-size:14px;
      display:inline-flex;
      gap:8px;
      align-items:center;
      justify-content:center;
      backdrop-filter: blur(4px);
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .btn:active{ transform: translateY(2px) }
    .btn.primary{
      background: linear-gradient(90deg, rgba(80,192,240,0.14), rgba(80,192,240,0.06));
      box-shadow: 0 6px 18px rgba(41,128,185,0.12);
    }

    .icon { width:16px;height:16px;display:inline-block;opacity:0.9; }

    .fade-out{ opacity:0; transform: translateY(8px) scale(.995); }
    .fade-in{ opacity:1; transform: translateY(0) scale(1); }

    .hint{
      position: absolute;
      bottom: 32px;
      color: rgba(230,240,255,0.6);
      font-size:12px;
      z-index:4;
    }
  </style>
</head>
<body>

  <div class="scene" aria-hidden="true">
    <div class="orb a" style="left: -15%; top: 10%;"></div>
    <div class="orb b" style="left: -30%; top: -10%;"></div>
    <div class="orb c" style="right: -10%; bottom: 5%;"></div>
    <div class="orb d" style="left: 35%; top: -18%;"></div>
  </div>

  <main class="quote-box" role="main" aria-live="polite">
    <div id="quote" class="fade-in">"Start where you are. Use what you have. Do what you can."</div>
    <div id="author">‚Äî Arthur Ashe</div>

    <div class="btns" role="toolbar">
      <button class="btn" id="copyBtn" title="Copy quote">
        üìã Copy
      </button>
      <button class="btn primary" id="shareBtn" title="Share on WhatsApp">
        üí¨ Share
      </button>
      <button class="btn" id="nextBtn" title="New quote">
        üîÑ New
      </button>
    </div>
  </main>

  <div class="hint">A new quote appears once a day ‚Äî or click ‚ÄúNew‚Äù anytime.</div>

  <script>
    const quotes = [
      { text: "The best way to predict the future is to create it.", author: "Peter Drucker" },
      { text: "Do what you can, with what you have, where you are.", author: "Theodore Roosevelt" },
      { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill" },
      { text: "It always seems impossible until it‚Äôs done.", author: "Nelson Mandela" },
      { text: "Dream big. Start small. Act now.", author: "Robin Sharma" },
      { text: "Discipline is the bridge between goals and accomplishment.", author: "Jim Rohn" },
      { text: "You miss 100% of the shots you don‚Äôt take.", author: "Wayne Gretzky" },
      { text: "Believe you can and you‚Äôre halfway there.", author: "Theodore Roosevelt" },
      { text: "Don‚Äôt watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
      { text: "In the middle of every difficulty lies opportunity.", author: "Albert Einstein" },
      { text: "Be the change that you wish to see in the world.", author: "Mahatma Gandhi" },
      { text: "The secret of getting ahead is getting started.", author: "Mark Twain" },
      { text: "Don‚Äôt be afraid to give up the good to go for the great.", author: "John D. Rockefeller" },
      { text: "If you want to lift yourself up, lift up someone else.", author: "Booker T. Washington" },
      { text: "Act as if what you do makes a difference. It does.", author: "William James" },
      { text: "What we think, we become.", author: "Buddha" },
      { text: "A journey of a thousand miles begins with a single step.", author: "Lao Tzu" },
      { text: "Great things never come from comfort zones.", author: "Anonymous" },
      { text: "Hard work beats talent when talent doesn‚Äôt work hard.", author: "Tim Notke" },
      { text: "Push yourself, because no one else is going to do it for you.", author: "Anonymous" },
      { text: "The harder you work for something, the greater you‚Äôll feel when you achieve it.", author: "Anonymous" },
      { text: "Don‚Äôt stop when you‚Äôre tired. Stop when you‚Äôre done.", author: "Anonymous" },
      { text: "Wake up with determination. Go to bed with satisfaction.", author: "Anonymous" },
      { text: "It‚Äôs going to be hard, but hard does not mean impossible.", author: "Anonymous" },
      { text: "Be humble. Be hungry. And always be the hardest worker in the room.", author: "Dwayne Johnson" },
      { text: "Work hard in silence, let your success be your noise.", author: "Frank Ocean" },
      { text: "If you get tired, learn to rest, not to quit.", author: "Banksy" },
      { text: "Pain is temporary. Quitting lasts forever.", author: "Lance Armstrong" },
      { text: "You don‚Äôt have to be great to start, but you have to start to be great.", author: "Zig Ziglar" },
      { text: "Fall seven times, stand up eight.", author: "Japanese Proverb" },
      { text: "The key to success is to focus on goals, not obstacles.", author: "Anonymous" },
      { text: "You are never too old to set another goal or dream a new dream.", author: "C.S. Lewis" },
      { text: "Everything you can imagine is real.", author: "Pablo Picasso" },
      { text: "Hustle until your haters ask if you‚Äôre hiring.", author: "Anonymous" },
      { text: "Don‚Äôt count the days, make the days count.", author: "Muhammad Ali" },
      { text: "Your only limit is your mind.", author: "Anonymous" },
      { text: "The man who moves a mountain begins by carrying away small stones.", author: "Confucius" },
      { text: "The way to get started is to quit talking and begin doing.", author: "Walt Disney" },
      { text: "Success usually comes to those who are too busy to be looking for it.", author: "Henry David Thoreau" },
      { text: "Opportunities don't happen, you create them.", author: "Chris Grosser" }
    ];

    const quoteEl = document.getElementById('quote');
    const authorEl = document.getElementById('author');
    const copyBtn = document.getElementById('copyBtn');
    const shareBtn = document.getElementById('shareBtn');
    const nextBtn = document.getElementById('nextBtn');

    function pickRandomQuote() {
      const idx = Math.floor(Math.random() * quotes.length);
      return quotes[idx];
    }

    function showQuote(quoteObj, save=true) {
      quoteEl.classList.add('fade-out');
      authorEl.classList.add('fade-out');

      setTimeout(() => {
        quoteEl.textContent = `"${quoteObj.text}"`;
        authorEl.textContent = `‚Äî ${quoteObj.author}`;

        quoteEl.classList.remove('fade-out');
        authorEl.classList.remove('fade-out');
        quoteEl.classList.add('fade-in');
        authorEl.classList.add('fade-in');

        setTimeout(() => {
          quoteEl.classList.remove('fade-in');
          authorEl.classList.remove('fade-in');
        }, 450);

        if(save){
          localStorage.setItem('todayQuote', JSON.stringify(quoteObj));
          localStorage.setItem('lastDate', new Date().toDateString());
        }
      }, 260);
    }

    function manualNewQuote(){
      const q = pickRandomQuote();
      showQuote(q, true);
    }

    window.addEventListener('load', () => {
      const last = localStorage.getItem('lastDate');
      const today = new Date().toDateString();
      if(last !== today){
        manualNewQuote();
      } else {
        const saved = JSON.parse(localStorage.getItem('todayQuote') || 'null');
        if(saved){ showQuote(saved, false); } else { manualNewQuote(); }
      }
    });

    copyBtn.addEventListener('click', async () => {
      const text = `${quoteEl.textContent} ${authorEl.textContent}`;
      await navigator.clipboard.writeText(text);
      copyBtn.textContent = 'Copied ‚úì';
      setTimeout(()=>{ copyBtn.textContent = 'üìã Copy'; }, 1200);
    });

    shareBtn.addEventListener('click', () => {
      const text = `${quoteEl.textContent} ${authorEl.textContent}\n\n‚Äî from Daily Quote App`;
      const encoded = encodeURIComponent(text);
      const waUrl = `https://wa.me/?text=${encoded}`;
      window.open(waUrl, '_blank');
    });

    nextBtn.addEventListener('click', manualNewQuote);
  </script>
</body>
</html>
